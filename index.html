<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>WorkHub｜AI 與自動化院內工作平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 32px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Noto Sans TC", Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #444;
      margin-bottom: 36px;
      font-size: 15px;
      line-height: 1.6;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 28px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .card-desc {
      font-size: 14.5px;
      color: #333;
      line-height: 1.75;
      margin-bottom: 22px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background: #0a84ff;
      color: #fff;
    }

    .btn-secondary {
      background: #e9edf3;
      color: #333;
    }

    .btn-danger {
      background: #ffe8e8;
      color: #b00020;
    }

    footer {
      margin-top: 48px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>WorkHub｜AI 與自動化院內工作平台</h1>
  <div class="subtitle">
    整合 AI 輔助、流程自動化與任務看板，<br />
    將分散的院內作業轉為可追蹤、可管理、可優化的工作流程
  </div>

  <div class="card-grid">

    <div class="card">
      <div>
        <div class="card-title">公關品流程管理系統</div>
        <div class="card-desc">
本系統為院內公關品流程管理工具，結合 AI 輔助判斷 與 流程自動化機制，支援公關品申請、審核與發放之標準化與可追蹤管理。
系統可依申請內容進行流程分流與狀態紀錄，並提供集中化查詢功能，協助管理單位掌握使用情形，提升整體行政效率。
        </div>
      </div>
      <div class="button-group">
        <a class="btn btn-primary" href="https://promotional-items-booking.zeabur.app/" target="_blank">案件申請</a>
        <a class="btn btn-secondary" href="https://promotional-items-booking.zeabur.app/Items-status.html" target="_blank">狀態看板</a>
        <a class="btn btn-danger" href="https://promotional-items-booking.zeabur.app/admin.html" target="_blank">後臺管理</a>
      </div>
    </div>

  </div>

  <footer>
    © WorkHub｜AI 與自動化院內工作平台
  </footer>

</body>
</html>
