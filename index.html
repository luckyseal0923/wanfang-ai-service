<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>WorkHub｜AI 與自動化院內工作平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 40px; /* 增加邊距 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Noto Sans TC", Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
    }

    /* 放大主標題 */
    h1 {
      margin: 0 0 15px;
      font-size: 36px; /* 原為 28px */
      font-weight: 800;
    }

    .subtitle {
      color: #444;
      margin-bottom: 48px;
      font-size: 18px; /* 原為 15px */
      line-height: 1.8;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 32px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 36px; /* 增加卡片內邊距 */
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* 放大卡片標題 */
    .card-title {
      font-size: 24px; /* 原為 20px */
      font-weight: 800;
      margin-bottom: 18px;
      color: #000;
    }

    .card-desc {
      font-size: 16.5px; /* 原為 14.5px */
      color: #333;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    /* 放大按鈕與文字 */
    .btn {
      padding: 14px 24px; /* 增加點擊區域面積 */
      border-radius: 12px;
      font-size: 17px; /* 原為 14px */
      font-weight: 600;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn-primary {
      background: #0a84ff;
      color: #fff;
    }
    .btn-primary:hover {
      background: #0070e3;
    }

    .btn-secondary {
      background: #e9edf3;
      color: #333;
    }
    .btn-secondary:hover {
      background: #d8dee9;
    }

    .btn-danger {
      background: #ffe8e8;
      color: #b00020;
    }
    .btn-danger:hover {
      background: #ffd1d1;
    }

    footer {
      margin-top: 60px;
      font-size: 15px;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>WorkHub｜AI 與自動化院內工作平台</h1>
  <div class="subtitle">
    整合 AI 輔助、流程自動化與任務看板，<br />
    將分散的院內作業轉為可追蹤、可管理、可優化的工作流程
  </div>

  <div class="card-grid">

    <div class="card">
      <div>
        <div class="card-title">公關品流程管理系統</div>
        <div class="card-desc">
本系統為院內公關品流程管理工具，結合 AI 輔助判斷 與 流程自動化機制，支援公關品申請、審核與發放之標準化與可追蹤管理。 系統可依申請內容進行流程分流與狀態紀錄，並提供集中化查詢功能，協助管理單位掌握使用情形，提升整體行政效率。
        </div>
      </div>
      <div class="button-group">
        <a class="btn btn-primary" href="https://promotional-items-booking.zeabur.app/" target="_blank">案件申請</a>
        <a class="btn btn-secondary" href="https://promotional-items-booking.zeabur.app/Items-status.html" target="_blank">狀態看板</a>
        <a class="btn btn-danger" href="https://promotional-items-booking.zeabur.app/admin.html" target="_blank">後臺管理</a>
      </div>
    </div>

  </div>

  <footer>
    © WorkHub｜AI 與自動化院內工作平台
  </footer>

</body>
</html>
